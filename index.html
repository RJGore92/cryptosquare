<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
    <title>Cryptosquare Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Cryptosquare Generator</h1>
      <div class="form-div">
        <form id="base-text">
          <div class="form-group">
            <label for="text-input">Input a message to encode.</label>
            <input id="text-input" type="text">
          </div>

          <button type="submit" class="btn">Encode this!</button>
        </form>
      </div>


      <div id="result-a">
        <p>Your encoded message is: <span id="encoded"></span>.</p>
      </div>
      <!-- <div id="result-b">

      </div> -->
    </div>
  </body>
</html>
